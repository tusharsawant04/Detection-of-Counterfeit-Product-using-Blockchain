				<form id="seller-form">
						<div class="form-floating mb-3">						
							<input type="text" class="form-control" id="SellerName" name="SellerName" placeholder=" ">

							<input type="text" class="form-control" id="SellerCode" name="SellerCode" placeholder=" " pattern="\d{5,}" required>

						<div class="form-floating mb-3">
							<input type="text" class="form-control" id="SellerAddress" name="SellerAddress" placeholder=" " required>

						<div class="form-floating mb-3">
					       <input type="text" class="form-control" id="ManufacturerId" name="ManufacturerId" placeholder=" " required>

						</div>
						<div class="form-floating mb-3">
							<input class="form-control" type="email" name="to" id="email" placeholder=" " required>
							<label for="EmailId" class="form-label">Email-ID</label>
						 </div>
					</div>

  <script>
	 // Register form submit
	 console.log($('#seller-form'));
	 $(document).ready(function() {
	  $('#seller-form').submit(function(event) {
		event.preventDefault(); // prevent default form submission
		// get form data
		const to = $('#email').val();
		const sellercode=$('#SellerCode').val();

		console.log(sellercode);
		// send data to server
		$.ajax({
		  type: 'POST',
		  url: 'http://localhost:5000/sendemail', // replace with your server endpoint
		  data: {to,sellercode},
		  success: function(response) {
			console.log(response); // handle success response
		  },
		  error: function(error) {
			console.log(error); // handle error response
		  }
		});
	  });
	});
