<section class="contact-section section-padding artistsq-sections" id="section_6">
  <div class="card mx-auto mt-lg-5" style="max-width: 50rem;">
    <div class="card-body">
      <h5 class="card-title text-center mb-4">Manufacturer Brand Registration</h5>
      <form id="register-form">
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>
        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your number" required>
        </div>
        <div class="mb-3">
          <label for="companyDesc" class="form-label">Company Description</label>
          <textarea class="form-control" id="companyDesc" rows="3" placeholder="Enter your Company Description" required></textarea>
        </div>
        <div class="mb-3">
          <label for="brandName" class="form-label">Brand Name</label>
          <input type="text" class="form-control" id="brandName" placeholder="Enter Your Brand Name" required>
        </div>
        <div class="mb-3">
          <div class="d-flex justify-content-center align-items-center">
            <button type="submit" class="btn btn-primary btn-block">Register </button>
            <div class="spinner-border text-light ml-3 d-none" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  
  </section>

<script>
  // Register form submit
$('#register-form').submit(function(e) {
    e.preventDefault();

    const username = $('#username').val();
    const email = $('#email').val();
    const password = $('#password').val();
    const fullName =$('#fullName').val();
    const phoneNumber =$('#phoneNumber').val();
    const companyDesc =$('#companyDesc').val();
    const brandName = $('#brandName').val();

    $.ajax({
        url: 'http://localhost:5000/register',
        method: 'POST',
        data: { username, email, password,fullName,phoneNumber,companyDesc,brandName },
        success: function(data) {
            Swal.fire({
                title: 'Registration Successful',
                text: 'Please login to continue',
                icon: 'success'
            });
        },
        error: function(jqXHR, textStatus, errorThrown) {
            if (jqXHR.responseJSON.email) {
                Swal.fire({
                    title: 'Registration Failed',
                    text: jqXHR.responseJSON.email,
                    icon: 'error'
                });
            }
        }
    });
});
</script>
